<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>borrar turnos</title>

<link rel="stylesheet" type="text/css" href="estilo_ingresarDatos.css">
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(function() {
		$("#datepicker").datepicker();
	});
</script>


</head>
<body>

	<form method="post" action="./svborrarturno">
		<h1>
			<span style="font-family: Candara">Clinica UTN</span>
		</h1>
		<h2>
			<span style="font-family: Candara">Borrar turno</span>
		</h2>

		<p>
			Ingrese DNI del turno reservado <input type=text name="dni" size=50>
		</p>

		<p>
			<label for="datepicker">Ingrese fecha del turno </label> <input
				type="text" name="fecha" id="datepicker">
		</p>

		<p>
			<button id=bt1 type=submit>Aceptar</button>
			<button id=bt2 type=reset>Borrar</button>
		</p>

	</form>

	<form method="post" action="menuTurnos.html">
		<p>
			<button id="bt3" type="submit">Volver</button>
	</form>

</body>
</html>
